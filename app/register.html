<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid bg-dark text-light signUp">
      <h1 class="text-center">Sign Up</h1>
      <form id="form">
        <div class="riga">
          <div class="colonna">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="psw"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Repeat password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputEmail1"
                name="psw2"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="name"
              />
            </div>
          </div>

          <div class="colonna">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Surname</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="surname"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="email"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Tel</label>
              <input
                type="tel"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="tel"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Your balance</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="money"
              />
            </div>
          </div>
        </div>
        <div class="mb-3" style="display: flex">
          <input
            type="checkbox"
            class="check"
            id="check"
            value="privacy"
            required="true"
            name="privacy_terms"
          /><label for="check" id="label-check"
            >I accept all
            <a href="../termini-condizioni-e-privacy.pdf" class="text-info"
              >privacy terms an conditions</a
            ></label
          >
        </div>
        <div class="mb-3">
          <input
            type="submit"
            class="form-control btn-submit"
            value="SIGN UP"
          />
        </div>
      </form>
    </div>

    <script
      src="bootstrap/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script/sign_up.js"></script>
  </body>
</html>
