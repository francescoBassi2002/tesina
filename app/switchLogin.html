<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link href="./style/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="switch-control">
        <button class="btn-toggle btn-to-login">Login</button>
        <button class="btn-toggle btn-to-signup">Sign Up</button>
      </div>

      <div class="signup hide">
        <form class="form1" id="form-login">
          <div class="riga">
            <div class="colonna">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="username"
                  placeholder="username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="psw"
                  placeholder="•••••••"
                />
              </div>

              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputEmail1"
                  name="psw2"
                  placeholder="•••••••"
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="name"
                  placeholder="name"
                />
              </div>
            </div>

            <div class="colonna">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="surname"
                  placeholder="surname"
                />
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="email"
                  placeholder="email"
                />
              </div>

              <div class="mb-3">
                <input
                  type="tel"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="tel"
                  placeholder="tel"
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="money"
                  placeholder="your balance"
                />
              </div>
            </div>
          </div>
          <div class="mb-3" style="display: flex">
            <input
              type="checkbox"
              class="check"
              id="check"
              value="privacy"
              required="true"
              name="privacy_terms"
            /><label for="check" id="label-check"
              >I accept all
              <a href="../termini-condizioni-e-privacy.pdf" class="text-info"
                >privacy terms an conditions</a
              ></label
            >
          </div>
          <div class="mb-3">
            <input
              type="submit"
              class="form-control btn-submit"
              value="SIGN UP"
            />
          </div>
        </form>
      </div>

      <div class="signIn">
        <form class="form1" id="signup">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="username"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="psw"
              placeholder="Password"
            />
          </div>
          <div class="mb-3" style="display: flex">
            <input
              type="checkbox"
              class="check"
              id="check"
              value="privacy"
              name="privacy_terms"
            /><label for="check" id="label-check"
              >I accept all
              <a href="../termini-condizioni-e-privacy.pdf" class="text-info"
                >privacy terms an conditions</a
              ></label
            >
          </div>
          <div class="mb-3">
            <input
              type="submit"
              class="form-control btn-submit"
              value="SIGN IN"
            />
          </div>
        </form>
      </div>
    </div>

    <script
      src="bootstrap/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".btn-toggle").click(() => {
        const classname = $(this).attr("class");
        console.log(classname);

        const elemento = document
          .querySelectorAll(".btn-toggle")
          .forEach((el) => {
            el.addEventListener("click", (e) => {
              if (el.classList.contains("btn-to-login")) {
                document
                  .querySelector(".btn-to-login")
                  .classList.add("underlined");
                document
                  .querySelector(".btn-to-signup")
                  .classList.remove("underlined");

                document.querySelector(".signIn").classList.remove("hide");
                document.querySelector(".signup").classList.add("hide");
              } else {
                document
                  .querySelector(".btn-to-signup")
                  .classList.add("underlined");
                document
                  .querySelector(".btn-to-login")
                  .classList.remove("underlined");

                document.querySelector(".signup").classList.remove("hide");
                document.querySelector(".signIn").classList.add("hide");
              }
            });
          });
      });
    </script>
  </body>
</html>
